<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minecraft quiz">
    
    <!-- |Goggle fonts and favicon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b03bc5fab6.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minecraft Quiz</title>
</head>
<body>
    <h1>Minecraft Quiz</h1>
   
    <section id="quizCont">
        <div id="progress">
            <div class="score-area">
                <p class="scores"><i class="fa-sharp fa-solid fa-square-check"></i>Correct <span id="correct">0</span></p>
                <p class="scores"><i id="wrong" class="fa-sharp fa-solid fa-square-xmark"></i>Incorrect <span id="incorrect">0</span></p>
            </div>

            <div id="progress-bar">
                <div id="my-bar"></div>
            </div>
        </div>
        <div class="container">
            <h2 id="question">Question</h2>
            <input type="radio" id="radioA" class="radio.btn" name="radio1" value="A">
            <p id="labelA" class="options">A</p><br>
            
            <input type="radio" id="radioB" class="radio.btn" name="radio1" value="B">
            <p id="labelB" class="options">B</p><br>
            
            <input type="radio" id="radioC" class="radio.btn" name="radio1" value="C">
            <p id="labelC" class="options">C</p><br>
            
            <input type="radio" id="radioD" class="radio.btn" name="radio1" value="D">
            <p id="labelD" class="options">D</p><br>
            
            <input type="submit" id="submit" onclick="checkAnswer();">
        </div>
        
    </section>

    <!-- Social media icons and links on footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="nooper" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="nooper" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--javascript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
